name: LiveFlow Controller

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Mode to run: engine_verify | liveflow | backtest"
        required: true
        default: "engine_verify"
      date_str:
        description: "Date string (YYYY-MM-DD) if needed"
        required: false
        default: ""
      slate_path:
        description: "Optional path to slate json"
        required: false
        default: ""
      overlays_path:
        description: "Optional path to overlays json"
        required: false
        default: ""

jobs:
  run-controller:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run LiveFlow_Backtest_Controller
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_ODDS_TABLE_ID: ${{ secrets.AIRTABLE_ODDS_TABLE_ID }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          echo "Running controller with mode=${{ inputs.mode }}"
          python LiveFlow_Backtest_Controller.py \
            --mode "${{ inputs.mode }}" \
            --date-str "${{ inputs.date_str }}" \
            --slate-path "${{ inputs.slate_path }}" \
            --overlays-path "${{ inputs.overlays_path }}"